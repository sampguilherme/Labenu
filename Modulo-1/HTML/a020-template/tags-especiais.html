<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->

    <p><a href="tags-formulario.html">Este p pode ser um link</a></p>
    <span><a href="tags-semanticas.html">Este span também!</a></span>
    <p>Posso transformar só um <a href="https://github.com/sampguilherme/a020-template">trechinho</a> do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="fixacao/media/pato.jpg" alt="Imagem Pato">

    <p>Um áudio aqui. </p>
    <audio src="fixacao/media/pato.mp3" controls loop>Seu navegador ou página não suporta a tag audio</audio>

    <p>E um vídeo aqui</p>
    <video src="fixacao/media/pato.mp4" controls loop></video>

</body>
</html>
